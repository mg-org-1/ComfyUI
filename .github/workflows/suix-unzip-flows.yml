name: 解压工作流文件

on:
  # 可选手动触发（推荐用于一次性操作）
  workflow_dispatch:

  # 或者在 push 到 main 分支且包含 flows.zip 时自动运行（可选）
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'comfy_flows_example/flows.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if flows.zip exists
        id: check_file
        run: |
          if [ -f "comfy_flows_example/flows.zip" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "flows.zip not found, skipping."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Unzip and remove flows.zip
        if: steps.check_file.outputs.exists == 'true'
        run: |
          # 进入目标目录
          cd comfy_flows_example
          # 解压到当前目录（覆盖已有文件）
          unzip -o flows.zip
          # 删除压缩包
          rm flows.zip
          # 返回根目录
          cd ..

      - name: Commit and push changes
        if: steps.check_file.outputs.exists == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add comfy_flows_example/
          git commit -m "Auto-unzip flows.zip and remove archive"
          git push
